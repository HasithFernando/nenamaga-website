name: Update Papers from Google Drive

on:
  schedule:
    # Run every 6 hours at minute 0
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when workflow file is updated
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-papers.yml'
      - 'scripts/fetch-pdfs.js'

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install googleapis
      
      - name: Fetch papers from Google Drive
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
        run: node scripts/fetch-pdfs.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/papers.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/papers.json
          git commit -m "ðŸ”„ Auto-update papers.json from Google Drive [skip ci]"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "âœ… No changes detected in papers.json"
